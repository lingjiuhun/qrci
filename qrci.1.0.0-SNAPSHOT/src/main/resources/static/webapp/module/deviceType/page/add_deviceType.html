<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta charset="UTF-8">
	<link href="../../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="../../../plugins/bootstrap/css/font-awesome.min.css" rel="stylesheet">
	<link href="../../../plugins/bootstrap/css/animate.min.css" rel="stylesheet">
	<link href="../../../plugins/core/css/style.min.css" rel="stylesheet">
	<link href="../../../plugins/jqgrid/ui.jqgrid.css" rel="stylesheet">
	<link href="../../../plugins/layer/skin/layer.ext.css" rel="stylesheet">
	<link href="../../../plugins/core/css/basicStyle.css" rel="stylesheet">

	<script type="text/javascript" src="../../../plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="../../../plugins/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../../plugins/jqgrid/grid.locale-cn.js"></script>
	<script type="text/javascript" src="../../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
	<script type="text/javascript" src="../../../plugins/layer/layer.min.js"></script>
	<script type="text/javascript" src="../../../plugins/layer/extend/layer.ext.js"></script>
	<script type="text/javascript" src="../../../plugins/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../../../plugins/core/js/core_lib.js"></script>
</head>
<body>
	<div style="width: 100%; height: 100%;">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>添加设备类型</h5>
			</div>
			<div class="ibox-content  text-center">
				<form class="form-horizontal  m-t" role="form">
					<div class="form-group">
						<!-- Text input-->
						<label class="col-xs-offset-2 col-xs-2 control-label" for="input01">名称</label>
						<div class="col-xs-5">
							<input type="text" placeholder="输入名称" name="typeName" class="form-control" gps="form" value="" required  >
						</div>
					</div>
					<div class="form-group">
						<!-- Text input-->
						<label class="col-xs-offset-2 col-xs-2 control-label" for="input01">编号</label>
						<div class="col-xs-5">
							<input type="text" placeholder="输入编号" name="typeNum" class="form-control" gps="form" value="" required  >
						</div>
					</div>
					<div class="form-group">
						<!-- Text input-->
						<label class="col-xs-offset-2 col-xs-2 control-label" for="input01">备注</label>
						<div class="col-xs-5">
							<input type="text" placeholder="输入备注" name="comment" class="form-control" gps="form" value="" required  >
						</div>
					</div>
					<div class="form-group">
						<!-- Text input-->
						<label class="col-xs-offset-2 col-xs-2 control-label" for="input01">创建时间</label>
						<div class="col-xs-5">
							<input type="text" placeholder="输入创建时间" name="createTime" class="form-control" gps="form" value="" required  >
						</div>
					</div>
					<div class="form-group">
						<!-- Text input-->
						<label class="col-xs-offset-2 col-xs-2 control-label" for="input01">更新时间</label>
						<div class="col-xs-5">
							<input type="text" placeholder="更新时间" name="updateTime" class="form-control" gps="form" value="" required  >
						</div>
					</div>
						<div class="form-group ">
				         <button type="button" class="btn btn-default" onclick="add_deviceType.goback()">返回</button>
				         <button type="button" class="btn btn-primary" onclick="add_deviceType.submitForm()">保存内容</button>
						</div>

				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../js/add_deviceType.js"></script>
</body>
</html>
